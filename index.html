<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator APP</title>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="inputBox">
        <div class="psw-content">
            <div class="pswd-choice">
                <input type="checkbox" name="Uppercase" id="upperCaseCheckBox">
                <label for="">Uppercase</label>
            </div>
           <div class="pswd-choice">
                <input type="checkbox" name="Lowercase" id="lowerCaseCheckBox">
                <label for="">Lowercase</label>
           </div>
           <div class="pswd-choice">
                <input type="checkbox" name="Numbers" id="numberCheckBox">
                <label for="">Numbers</label>
           </div>
           <div class="pswd-choice">
                <input type="checkbox" name="Symbols" id="symbolCheckBox">
                <label for="">Symbols</label>
           </div>
            
            
        </div>
       <div class="buttons">
        <button id="pswBtn">Generate Password</button>
        <button id="resetBtn">Reset</button>
       </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
